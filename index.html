<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Meta refresh fallback: tarayıcı JS'yi engellerse bile yönlendirir -->
  <meta http-equiv="refresh" content="0; url=https://vegasslot.click/?refId=81319" />
  <title>Yönlendiriliyor...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    p { font-size: 14px; opacity: 0.7; }
    a { color: #fff; }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Yönlendiriliyor... <a href="https://vegasslot.click/?refId=81319">Tıkla</a></p>
  </div>

  <script>
    var TARGET = 'https://vegasslot.click/?refId=81319';

    function redirect() {
      // 1. Üst çerçeveyi (Google Sites sayfasını) yönlendir
      try {
        if (window.top && window.top !== window) {
          window.top.location.href = TARGET;
          return;
        }
      } catch (e) {
        // Cross-origin kısıtlaması — fallback'e geç
      }

      // 2. Direkt bu pencereyi yönlendir
      window.location.replace(TARGET);
    }

    // Sayfa yüklenir yüklenmez çalış
    redirect();
  </script>
</body>
</html>
